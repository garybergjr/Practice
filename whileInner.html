<!DOCTYPE html>
<html>
<body>
   <!--HTML <p> element represents a paragraph of text.  The id attribute specifies a unique id for an HTML elemen -->
  <p id="if"></p>

  <script>
  var number = 1;
  while (number <=5) {
  	console.log(number);
  	number++;
  }
  // The getElementById() method returns the element that has the ID attribute with the specified value.
  document.getElementById("if").innerHTML = "Number " + number;
  </script>

</body>
</html>
